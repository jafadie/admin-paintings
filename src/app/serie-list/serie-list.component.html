<div class="container-fluid" style="margin-top: 8em;">
	<div class="row">
		<div class="col-md-1 col-sm-1 col-xs-1">
		</div>

		<div class="col-md-10 col-sm-10 col-xs-10">
			<div *ngIf="!series">
				Cargando listado de cuadros
			</div>

			<div *ngIf="series" style="font-size: 1.6em; line-height: 1.5em;">
				<ul>
					<li *ngFor="let serie of series">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-8 col-sm-8 col-xs-8">
								<!--<div class="col-md-8 col-sm-8 col-xs-8" *ngIf="!idSerie || serie.idSerie != idSerie">-->
									<strong>{{serie.title}}</strong>
								</div>


								<!--<div class="col-md-8 col-sm-8 col-xs-8" *ngIf="idSerie && serie.idSerie == idSerie">
									<form #formEditSerie="ngForm" (ngSubmit)="onSubmit()" id="form-editSerie">
										<div class="form-group">
											<input type="text" id="serie" name="serie" #title="ngModel" [(ngModel)]="serie['title']" placeholder="Name serie" required>
										</div>
									</form>
								</div>-->



								<div class="col-md-3 col-sm-3 col-xs-3">
									<i (click)="onSelectIdSerie(serie.idSerie)" class="fa fa-pencil-square-o" aria-hidden="true" style="margin-left: 1em; color:#012e67; cursor:pointer;"></i>

									<!--<i *ngIf="idSerie && serie.idSerie == idSerie" (click)="onSelectIdSerie(serie.idSerie)" class="fa fa-save" aria-hidden="true" style="margin-left: 1em; color:#012e67; cursor:pointer;"></i>-->
						
									<i (click)="onDeleteSerie(serie.idSerie)" class="fa fa-trash" aria-hidden="true" style="margin-left: 0.2em; color:#012e67; cursor:pointer;"></i>
								</div>
							</div>
						</div>

						
						
							
					</li>
				</ul>
			</div>
		</div>

		<div class="col-md-1 col-sm-1 col-xs-1">
		</div>
	</div>
</div>
