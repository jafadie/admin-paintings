	<div class="row">
		<div class="col-md-1 col-sm-1 col-xs-1">
		</div>

		<div class="col-md-3 col-sm-3 col-xs-3" style="text-align: center;" >
			<img src="..\..\assets\images\IMG_20180602_191434.jpg" width="86%;"  />
		</div>


		<div class="col-md-6 col-sm-6 col-xs-6 text_format">
			<div>
				Please email me at <u><a href="#">studio@lorenagarciamateu.es</a></u> with questions or comments
			</div>

			<div style="margin-top: 4%">
				Join my mailing list if you want to receive news
			</div>

			<div style="margin-top: 2%">
				<form #formUser="ngForm" (ngSubmit)="onSubmit()" id="form-user">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-9 col-sm-9 col-xs-9" style="padding: 0px;" >
								<div class="form-group"> <!-- nameUser -->
									<input type="text" id="nameUser" name="nameUser" #nameUser="ngModel" [(ngModel)]="user['nameUser']" placeholder="Name" class="input_format" required>
								</div>
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3">
							</div>


							<div class="col-md-9 col-sm-9 col-xs-9 reset_padding">
								<div class="form-group"> <!-- Email -->
									<input type="text" id="email" name="email" #email="ngModel" [(ngModel)]="user['email']" placeholder="Email Address" class="input_format" required>
								</div>
							</div>

							<div class="col-md-3 col-sm-3 col-xs-3">
								<div class="form-group"> <!-- Create Button -->
									<button type="submit" class="btn btn-default input_format btn_format" [disabled]="!formUser.valid">Subscribe</button>
								</div>
							</div>
							
						</div>
						
						
					</div>
				</form>
			</div>

			<div style="margin-top: 6%;">

				</a>

				<a href="https://www.instagram.com/lorena_garciamateu/" target="_blank"><i class="fa fa-instagram symbol_format"></i>
				</a>

			</div>
			
		</div>


		<div class="col-md-2 col-sm-2 col-xs-2">
		</div>
	</div>
</div>
