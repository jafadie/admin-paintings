<!-- HEADER -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">

<style>
  .logo {
    margin-left: 130px;
  }

  .navbar-collapse {
    margin-right: 140px;
  }

  .navbarSupportedContent .nav-item {
    font-size: 15px;
  }

  .navbar-nav a {
    font-size: 14px;
    font-weight: 600;
    margin-right: 18px;
    color: #012e67;
  }

  .navbar-nav a:hover,
  .navbar-nav li > a.active {
    font-size: 14px;
    color:#000;
    font-weight:900;
  }

</style>


<header>
  
  <!-- MENU BLOCK -->
  <div class="menu_block">
  
    <!-- CONTAINER -->
    
    <nav class="navbar navbar-expand-lg" style="background-color: #ffffff; color: #000000">
      <div id="topheader" class="container-fluid">
        <div class="logo pull-left">
          <a class="nav-item nav-link active" routerLinkActive="active" routerLink="/app-home" (click)="normalMenuNav()"><span class="b5">Lorena</span><span class="b5">García</span><span class="b1">Mateu</span></a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Portfolio
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                <a *ngFor="let serie of series" class="dropdown-item" href="#" (click)="highlightMenuNav()" [routerLink]="['/app-portfolio', serie.idSerie]">{{serie.title}}</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" (click)="highlightMenuNav()" routerLink="/app-portfolio">Vista en exposición</a>
              </div>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/app-bio" (click)="unhighlightMenuNav()" href="#">Bio</a>
            </li>

            <li class="nav-item" >
              <a class="nav-link" routerLinkActive="active" routerLink="/painting-create" (click)="unhighlightMenuNav()">Exhibitions</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" (click)="unhighlightMenuNav()">Catalog</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" (click)="unhighlightMenuNav()">Privacy</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="/app-contact" href="#" (click)="unhighlightMenuNav()">Contact</a>
            </li>

            
          </ul>
        </div>
      </div>
    </nav>
      
    
  </div><!-- //CONTAINER -->
</header><!-- //HEADER -->
