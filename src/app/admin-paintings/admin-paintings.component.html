
<div class="container-fluid" style="position: relative; top: 5em" *ngIf="isAdmin">
	<div class="row">
		<div class="col-lg-4">
			<app-serie-create (selectIdSerie)="processSelectedIdSerie($event)"></app-serie-create>

			<app-serie-list [idSerie]="selectedIdSerie" (selectIdSerie)="processSelectedIdSerie($event)" (selectPainting)="processSelectedPainting($event)"></app-serie-list>
		</div>

		<div class="col-lg-8">
			<app-painting-list [idSerie]="selectedIdSerie" (selectPainting)="processSelectedPainting($event)" [paintingSelected]="selectedPainting" (selectIdSerie)="processSelectedIdSerie($event)"></app-painting-list>

			<app-painting-create [idSerie]="selectedIdSerie" [paintingSelected]="selectedPainting" (selectIdSerie)="processSelectedIdSerie($event)" (selectPainting)="processSelectedPainting($event)"></app-painting-create>
		</div>
	</div>
</div>


<div class="container-fluid" style="position: relative; top: 15em" *ngIf="!isAdmin">
	<div class="row">
		<div class="col-md-3 col-sm-3 col-xs-3">
		</div>

		<div class="col-md-6 col-sm-6 col-xs-6">
			<form #formLogin="ngForm" (ngSubmit)="onSubmit()" id="form-login">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4 col-sm-4 col-xs-4" >
							<div class="form-group">
								<label for="username" class="control-label">Username</label>
								<input type="text" id="username" name="username" [(ngModel)]="username" placeholder="" class="input_format" required>
							</div>
						</div>
						<div class="col-md-8 col-sm-8 col-xs-8">
						</div>


						<div class="col-md-4 col-sm-4 col-xs-4">
							<div class="form-group">
								<label for="password" class="control-label">Password</label>
								<input type="password" id="password" name="password" [(ngModel)]="password" placeholder="" class="input_format" required>
							</div>
						</div>

						<div class="col-md-8 col-sm-8 col-xs-8">
						</div>


						<div class="col-md-3 col-sm-3 col-xs-3">
							<div class="form-group">
								<button type="submit" class="btn btn-default input_format btn_format" [disabled]="!formLogin.valid">Login</button>
							</div>
							<span *ngIf="mostrarError">Usuario y contrase√±a incorrectos</span>
						</div>

						<div class="col-md-9 col-sm-9 col-xs-9">
						</div>
						
					</div>
					
					
				</div>
			</form>
		</div>

		<div class="col-md-3 col-sm-3 col-xs-3">
		</div>
	</div>


	
</div>
