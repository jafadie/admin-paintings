

<div class="container-fluid" style="position: relative; top: 10em" *ngIf="isAdmin">
	<div class="row">
		<div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
			<button type="button" (click)="onAcceptChanges()" class="btn btn-md btn-default">
				Publicar cambios
			</button>
		</div>

		<div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
			<button type="button" (click)="onCancelChanges()" class="btn btn-md btn-default">
				Cancelar cambios
			</button>
		</div>

		<div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
			<button type="button" (click)="openPreview(selectedIdSerie)"  class="btn btn-md btn-default">
				Vista previa
			</button>
		</div>

		<div class="col-md-3 col-sm-3 col-xs-3 col-lg-3">
			<button type="button" (click)="onSessionClose()" [routerLink]="['/admin-paintings', 1]" class="btn btn-md btn-default">
				Cerrar sesión
			</button>
		</div>
		

		<div class="col-md-4 col-sm-4 col-xs-4 col-lg-4">
			<app-serie-create (selectIdSerie)="processSelectedIdSerie($event)"></app-serie-create>

			<app-serie-list [idSerie]="selectedIdSerie" (selectIdSerie)="processSelectedIdSerie($event)" (selectPainting)="processSelectedPainting($event)" [isAdmin]="isAdmin"></app-serie-list>
		</div>

		<div class="col-md-8 col-sm-8 col-xs-8 col-lg-8">
			<app-painting-list [idSerie]="selectedIdSerie" (selectPainting)="processSelectedPainting($event)" [paintingSelected]="selectedPainting" (selectIdSerie)="processSelectedIdSerie($event)" [isAdmin]="isAdmin"></app-painting-list>

			<app-painting-create [idSerie]="selectedIdSerie" [paintingSelected]="selectedPainting" (selectIdSerie)="processSelectedIdSerie($event)" (selectPainting)="processSelectedPainting($event)"></app-painting-create>
		</div>

		<ngx-spinner name="sp2" bdColor="#fff" color="#012e67" [fullScreen]="false" type="ball-spin-clockwise" size="medium"></ngx-spinner>
	</div>
</div>

<div class="container-fluid" style="position: relative; top: 15em" *ngIf="!isAdmin">
	<div class="row">
		<div class="col-md-3 col-sm-3 col-xs-3">
		</div>

		

		<div class="col-md-6 col-sm-6 col-xs-6">
			<form #formLogin="ngForm" (ngSubmit)="onSubmit()" [routerLink]="['/admin-paintings']" id="form-login">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4 col-sm-4 col-xs-4" >
							<div class="form-group">
								<label for="username" class="control-label">Username</label>
								<input type="text" id="username" name="username" [(ngModel)]="username" placeholder="" class="input_format" required>
							</div>
						</div>
						<div class="col-md-8 col-sm-8 col-xs-8">
						</div>


						<div class="col-md-4 col-sm-4 col-xs-4">
							<div class="form-group">
								<label for="password" class="control-label">Password</label>
								<input type="password" id="password" name="password" [(ngModel)]="password" placeholder="" class="input_format" required>
							</div>
						</div>

						<div class="col-md-8 col-sm-8 col-xs-8">
						</div>


						<div class="col-md-3 col-sm-3 col-xs-3">
							<div class="form-group">
								<button type="submit" class="btn btn-default input_format btn_format" [disabled]="!formLogin.valid">Login</button>
							</div>
							<span *ngIf="mostrarError">Usuario y contraseña incorrectos</span>
							
						</div>

						<div class="col-md-4 col-sm-4 col-xs-4">
							<ngx-spinner name="sp2" bdColor="#fff" color="#012e67" [fullScreen]="false" type="ball-spin-clockwise" size="medium"></ngx-spinner>
						</div>

						<div class="col-md-5 col-sm-5 col-xs-5">
						</div>
						
					</div>
					
					
				</div>
			</form>
		</div>

		<div class="col-md-3 col-sm-3 col-xs-3">
		</div>
	</div>


	
</div>
